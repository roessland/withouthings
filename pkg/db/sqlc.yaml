version: "2"
sql:

  - queries:
      - "account.sql"
      - "subscription.sql"
    engine: "postgresql"
    schema: "../migration/"
    gen:
      go:
        sql_package: "pgx/v5"
        package: "db"
        out: "."
        overrides:
        - column: "*.*uuid"
          go_type: "github.com/google/uuid.UUID"
        - column: "*.*_at"
          go_type: "time.Time"
        - column: "*.*_expiry"
          go_type: "time.Time"
